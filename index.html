<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Handler</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <h1>😊 Xander's Schedulerrr 😊</h1>

  <div class="form">
    <input type="text" id="subject" placeholder="Subject Name" />
    <select id="day">
      <option disabled selected>Day</option>
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
      <option>Sunday</option>
    </select>
    <select id="time">
      <option disabled selected>Time</option>
      <option>06:00 AM</option>
      <option>06:30 AM</option>
      <option>07:00 AM</option>
      <option>07:30 AM</option>
      <option>08:00 AM</option>
      <option>08:30 AM</option>
      <option>09:00 AM</option>
      <option>09:30 AM</option>
      <option>10:00 AM</option>
      <option>10:30 AM</option>
      <option>11:00 AM</option>
      <option>11:30 AM</option>
      <option>12:00 PM</option>
      <option>12:30 PM</option>
      <option>01:00 PM</option>
      <option>01:30 PM</option>
      <option>02:00 PM</option>
      <option>02:30 PM</option>
      <option>03:00 PM</option>
      <option>03:30 PM</option>
      <option>04:00 PM</option>
      <option>04:30 PM</option>
      <option>05:00 PM</option>
      <option>05:30 PM</option>
      <option>06:00 PM</option>
      <option>06:30 PM</option>
      <option>07:00 PM</option>
      <option>07:30 PM</option>
      <option>08:00 PM</option>
      <option>08:30 PM</option>
      <option>09:00 PM</option>
      <option>09:30 PM</option>
      <option>10:00 PM</option>
    </select>

    <label for="bgColor" style="margin-left:12px; font-weight:600; color:#000000;">Background:</label>
    <input type="color" id="bgColor" value="#ffffff" title="Choose background color" />

    <button onclick="addSubject()">Add + </button>
    <button onclick="downloadAsPNG()">🡇 Download</button>
    <button onclick="resetSchedule()">🗑️ Reset</button>
  </div>

  <div id="popup" class="popup"></div>

  <div id="scheduleDisplay">
    <h2>📅 My Schedule</h2>
    <ul id="scheduleList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
